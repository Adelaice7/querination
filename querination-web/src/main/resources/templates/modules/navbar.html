<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Querination</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <a class="navbar-brand" href="#">
        <img src="#" id="titleLogo" th:src="@{img/querination_logo.png}" alt="Querination"/>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <form class="form-inline my-0 my-lg-0 search-form" action="#" th:action="@{/search}" method="POST" name="search">
            <div class="input-group w-50 h-100">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search" aria-describedby="searchBtn">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="submit" id="searchBtn">Search</button>
                </div>
            </div>
        </form>

        <ul class="navbar-nav mr-auto ml-auto">
            <li class="nav-item">
                <a class="nav-link btn btn-primary text-light" href="#">
                    <i class="fas fa-plus"></i> Add Question</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link btn btn-secondary dropdown-toggle text-light" href="#" id="userDropdown" role="button"
                   data-toggle="dropdown">
                    <i class="fas fa-user"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">Messages</a>
                    <a class="dropdown-item" href="#">My Profile</a>
                    <a class="dropdown-item" href="#">Help</a>
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-secondary text-light" href="#">
                    <i class="fas fa-bell"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
